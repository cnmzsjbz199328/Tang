<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gomoku Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.4.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <header>
        <div id="title-container">
            <h1 id="game-title">Gomoku Game</h1>
            <div id="poem-section" style="display: none;">
                <p id="poem">Poem will appear here when a player wins.</p>
            </div>
        </div>
    </header>
    <main>
        <div id="game-container">
            <table id="board"></table>
            <div id="controls">
                <div id="room-controls">
                    <div>
                        <label for="room-name">Room Name:</label>
                        <input type="text" id="room-name" name="room-name">
                    </div>
                    <div>
                        <label for="room-password">Password:</label>
                        <input type="password" id="room-password" name="room-password">
                    </div>
                    <button onclick="createRoom()">Create Room</button>
                    <button onclick="joinRoom()">Join Room</button>
                </div>

                <div id="register-section" class="control-section">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username">
                    <button onclick="registerPlayer()">Register</button>
                </div>
                <div class="control-section">
                    <label for="strategy">Strategy:</label>
                    <select id="strategy">
                        <option value="random">Random</option>
                        <option value="smart">Smart</option>
                    </select>
                    <button onclick="setStrategy()">Set Strategy</button>
                </div>
                <div class="control-section">
                    <h2>Players</h2>
                    <ul id="users"></ul>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
